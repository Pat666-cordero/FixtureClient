<div class="container">
    <div class="card mt-4">
        <div class="card-body">
            <h4 class="text-center">REGISTRO DE ESTUDIANTES</h4>
        </div>  
    </div>
    <div class="row mt-4">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <label for="">Carrera:</label>
                        <select class="form-control" id="">
                            <option>Computación e Informática</option> 
                            <option>Gastronomia y Arte Culinario</option>
                            <option>Administracion de Empresas</option>
                        </select>                              
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="">Seccion:</label>
                                <select class="form-control" id="">
                                    <option>C01AM1</option> 
                                    <option>C02AT1</option>
                                    <option>C03AT1</option>
                                </select>                              
                            </div> 
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="">Periodo:</label>
                                <select class="form-control" id="">
                                    <option>2020-1</option> 
                                    <option>2020-2</option>
                                    <option>2021-1</option>
                                </select>                              
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Codigo:</label>
                        <input type="text" class="form-control" id="">
                    </div>         
                    <div class="form-group">
                        <label for="">DNI:</label>
                        <input type="text" class="form-control" id="">
                    </div>
                </div> 
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <label for="">Apellidos y Nombres:</label>
                        <input type="text" class="form-control" id="">
                    </div>
                    <div class="form-group">
                        <label for="">Fecha de Nacimiento:</label>
                        <input type="date" class="form-control" id="">
                    </div>
                    <div class="form-group">
                        <label for="">Celular:</label>
                        <input type="text" class="form-control" id="">
                    </div> 
                    <div class="form-group">
                        <label for="">Correo:</label>
                        <input type="email" class="form-control" id="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center m-4">
        <div class="col-4">
            <button type="button" class="btn btn-primary btn-block">
                Registrar
            </button>
        </div>
        <div class="col-4">
            <button type="button" class="btn btn-danger btn-block">
                Cancelar
            </button>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-search"></i></span>
                </div>
                <input type="text" class="form-control">
            </div>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Carrera</th>
                        <th>Seccion</th>
                        <th>Periodo</th>
                        <th>Codigo</th>
                        <th>Apellidos y Nombres</th>
                        <th>DNI</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody *ngFor="let student of students">
                    <tr>
                        <td>{{ student.carrera }}</td>
                        <td>{{ student.seccion}}</td>
                        <td>{{ student.periodo}}</td>
                        <td>{{ student.codigo }}</td>
                        <td>{{ student.apellidosYnombres }}</td>
                        <td>{{ student.dni }}</td>
                        <td>
                            <button (click)="ScrollUp()" class="btn btn-success ml-3 mr-2 boton-top"><i class="far fa-edit"></i></button>
                            <button class="btn btn-danger ml-2"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>   
                </tbody>
            </table>   
            <nav>
                <ul class="pagination">
                  <li class="page-item"><a class="page-link">Previous</a></li>
                  <li class="page-item"><a class="page-link">1</a></li>
                  <li class="page-item"><a class="page-link">2</a></li>
                  <li class="page-item"><a class="page-link">3</a></li>
                  <li class="page-item"><a class="page-link">Next</a></li>
                </ul>
              </nav>
        </div>
    </div>
</div>
