<div class="container">
    <div class="card mt-4">
        <div class="card-body">
            <h4 class="text-center">REGISTRO DE DETALLE EQUIPO</h4>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-sm-5">
            <div class="card">
                <div class="card-body">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Secci√≥n:</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="">
                                <option>C01AM1</option> 
                                <option>C02AT1</option>
                                <option>C03AT1</option>
                            </select>
                        </div>
                    </div> 
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Codigo</th>
                                <th>Seccion</th>
                                <th>Apellidos y Nombres</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let student of students">
                            <tr>
                                <td>{{ student.codigo}}</td>
                                <td>{{ student.seccion}}</td>
                                <td>{{ student.apellidosYnombres}}</td>
                            </tr>   
                        </tbody>
                    </table>
                    <button class="btn btn-primary btn-block m-2">Agregar <i class="fas fa-caret-right"></i></button>
                </div>
            </div>
        </div>
        <div class="col-sm-5">
            <div class="card">
                <div class="card-body">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Nuevo Equipo:</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="">
                                <option>Team Ekeko</option> 
                                <option>Team Arduino</option>
                                <option>Team Rashberry</option>
                            </select>
                        </div>
                    </div>  
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Codigo</th>
                                <th>Seccion</th>
                                <th>Apellidos y Nombres</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let student of students">
                            <tr>
                                <td>{{ student.codigo}}</td>
                                <td>{{ student.seccion}}</td>
                                <td>{{ student.apellidosYnombres}}</td>
                            </tr>   
                        </tbody>
                    </table> 
                    <button class="btn btn-danger btn-block m-2"><i class="fas fa-caret-left"></i> Anular</button>                   
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <button class="btn btn-primary btn-block m-2">Aceptar</button>
            <button class="btn btn-danger btn-block m-2">Cancelar</button>
            <button class="btn btn-primary btn-block m-2">Imprimir</button>
            <button class="btn btn-primary btn-block m-2">Exportar</button>
            <button class="btn btn-primary btn-block m-2">Imprimir Ficha</button>
        </div>
    </div>  
    <div class="form-group row mt-4">
        <label class="col-sm-2 col-form-label">Cantidad Dispinible:</label>
        <div class="col-sm-10">
          <span class="badge badge-success">3</span>
        </div>
    </div>  
</div>
